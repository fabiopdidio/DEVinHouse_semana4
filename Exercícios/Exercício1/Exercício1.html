<!--Construir uma página HTML conforme descrito:

a) O título no navegador ('title') de ser 'Exercicio 01'.
b) No corpo da página ('body'), inserir um um elemento 'h1' com o nome do aluno.
c) Após uma quebra de linha ('break'), inserir uma 'div' e dentro dela um parágrafo ('p') com a frase 'Exercício número um do curso', onde 'número um' deve estar em itálico.
d) Adicionar mais um parágrafo nesta 'div' com a frase:
'HTML (Linguagem de Marcação de HiperTexto) é o bloco de construção mais básico da web. Define o significado e a estrutura do conteúdo da web',
onde a sigla 'HTML' deve estar em negrito no texto.
e) Adicionar mais uma 'div', e dentro dela um link (tag 'a') com a descrição "Artigo sobre HTML" que deve referenciar a URL 'HTML: Linguagem de Marcação de Hipertexto | MDN ' (ou seja, clicando no link devemos ser redirecionados para esta página).-->

  <body>

        conteúdo da web
      </p>

      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML"
